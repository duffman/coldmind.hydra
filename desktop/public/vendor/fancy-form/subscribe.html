<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<title>FancyForms - Responsive CSS Forms Framework</title>
		
		
		<!--=================================================================
			CSS Stylesheets
		=================================================================-->
		<link rel='stylesheet' type='text/css' href='css/layout.css' >
		<link rel='stylesheet' type='text/css' href='css/ionicons.min.css' >
		<link rel='stylesheet' type='text/css' href='css/grid.min.css' >
		<link rel='stylesheet' type='text/css' href='css/fancyforms.css' >
		
	</head>
	<body>
		
		<div class='ff-center-content' >
			<div class='ff-inner' >
			
				
				<!--form-box-->
				<div class='ff-form-box' >
					<form>
						
						<!--header-->
						<div class='ff-header' >
							<h2>Subscribe</h2>
						</div>
						<!--/header-->
						
						<!--name input-->
						<div class='ff-form-row' >
							<input class='ff-text' type='text' placeholder='Your Name' >
						</div>
						<!--/name input-->
						
						<!--email input-->
						<div class='ff-form-row' >
							<input class='ff-text' type='email' placeholder='Email Address' >
						</div>
						<!--/email input-->
						
						
						<div class='ff-form-row ff-mt-30' >
							
							<!--news and articles checkbox-->
							<div class='ff-checkbox-main' >
								<div class='ff-checkbox' >
									<input id='news' type='checkbox' checked>
									<span></span>
								</div>
								<label class='ff-label' for='news' >News and Articles</label>
							</div>
							<!--/news and articles checkbox-->
							
						</div>
						
						<div class='ff-form-row ff-mt-30' >
							
							<!--weekly newsletter checkbox-->
							<div class='ff-checkbox-main' >
								<div class='ff-checkbox' >
									<input id='weekly' type='checkbox' checked>
									<span></span>
								</div>
								<label class='ff-label' for='weekly' >Weekly Newsletter</label>
							</div>
							<!--/weekly newsletter checkbox-->
							
						</div>
						
						<div class='ff-form-row ff-mt-30' >
							
							<!--monthly newsletter checkbox-->
							<div class='ff-checkbox-main' >
								<div class='ff-checkbox' >
									<input id='monthly' type='checkbox' checked>
									<span></span>
								</div>
								<label class='ff-label' for='monthly' >Monthly Newsletter</label>
							</div>
							<!--/monthly newsletter checkbox-->
							
						</div>
						
						<div class='ff-form-row ff-mt-30' >
							
							<!--subscribe btn-->
							<button type='submit' class='ff-btn ff-block' >
								Subscribe
							</button>
							<!--/subscribe btn-->
							
						</div>
					
					</form>
				</div>
				<!--/form-box-->
				
			</div>
		</div>
		
		
		<!--for alert's close button-->
		<script>
			var $alerts = document.querySelectorAll('.ff-alert > .ff-close');
			for( i=0; i<$alerts.length; i++){
				$alerts[i].addEventListener('click',function(e){
					e.preventDefault();
					this.parentNode.parentNode.removeChild(this.parentNode);
				});
			}
		</script>
		<!--/for alert's close button-->
		
	</body>
</html>
