<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<title>FancyForms - Responsive CSS Forms Framework</title>
		
		<!--=================================================================
			CSS Stylesheets
		=================================================================-->
		<link rel='stylesheet' type='text/css' href='css/layout.css' >
		<link rel='stylesheet' type='text/css' href='css/ionicons.min.css' >
		<link rel='stylesheet' type='text/css' href='css/grid.min.css' >
		<link rel='stylesheet' type='text/css' href='css/fancyforms.css' >
		
	</head>
	
	<body>
		
		<div class='ff-center-content' >
			<div class='ff-inner' >
			
				<!--form-box-->
				<div class='ff-form-box' >
					
					<!--header-->
					<div class='ff-header' >
						<h2>Log In</h2>
					</div>
					<!--/header-->
					
					<div class='ff-form-row' >
						
						<!--email input-->
						<div class='ff-icon-input' >
							<input class='ff-text' type='text' placeholder='Email or Username' >
							<i class='ion-android-person' ></i>
						</div>
						<!--/email input-->
						
					</div>
					
					<div class='ff-form-row' >
						
						<!--password input-->
						<div class='ff-icon-input' >
							<input class='ff-text' type='password' placeholder='Password' >
							<i class='ion-ios-locked' ></i>
						</div>
						<!--/password input-->
						
						<!--input btn-->
						<a href='forgot.html' class='input-btn' >
							<i class='ion-ios-help-empty' ></i>
						</a>
						<!--/input btn-->
						
					</div>
					
					<div class='ff-form-row ff-mt-30 ff-clearfix' >
						
						<!--remember me checkbox-->
						<div class='ff-pull-left ff-checkbox-main' >
							<div class='ff-checkbox' >
								<input id='remember' type='checkbox' checked>
								<span></span>
							</div>
							<label class='ff-label' for='remember' >Remember Me</label>
						</div>
						<!--/remember me checkbox-->
						
						<!--log in button-->
						<button type='submit' class='ff-btn ff-pull-right' >
							Log In
						</button>
						<!--/log in button-->
						
					</div>
				</div>
				<!--/form-box-->
				
			</div>
		</div>
		
		<!--for alert's close button-->
		<script>
			var $alerts = document.querySelectorAll('.ff-alert > .ff-close');
			for( i=0; i<$alerts.length; i++){
				$alerts[i].addEventListener('click',function(e){
					e.preventDefault();
					this.parentNode.parentNode.removeChild(this.parentNode);
				});
			}
		</script>
		<!--/for alert's close button-->
		
	</body>
</html>
